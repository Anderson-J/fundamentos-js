<script>
    // Operadores de comparação

    // Comparação implícita

    const numero = 5;
    const texto = '5';

    console.log(numero == texto);

    // comparação estrita
    console.log(numero === texto);

    // typeof

    console.log(typeof(numero), typeof(texto));

    // Comparação de valor ==

    // Comparação de valor e tipo de dado ===

    // Conversão explicita usa Number() e String() geralmente

    // == e ===: Operador igual e estritamente igual
    // ||: Operador "ou"
    // &&: Operador "e"
    // != e !==: Operador não igual e estritamente não igual
</script>
